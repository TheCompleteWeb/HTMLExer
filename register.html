<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for = "firstName">First Name</label>
		<input id = "firstName" type = "text">
		<label for = "lastName">Last Name</label>
		<input id = "lastName" type = "text">
		</label>

		<br>

		<label for="male">
			Male
		</label>
		<input name = "genderChoice" id = "male" type="radio" value="MALE">

		<label for="female">
			Female
		</label>
		<input id="female" type="radio" name="genderChoice" value="FEMALE">
		<label for="other">
			Other
		</label>
		<input id="other" type="radio" name="genderChoice" value="other">

		<br>
		<label for="usermail">
			Email
		</label>
		<input type="email" id="usermail" placeholder="email">
		<label for="password">
			Password
		</label>
		<input type="password" id="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
		<br>	

		<label for="birthday">
			Birthday:
		</label>
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>

		<select name="day">
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>

		<select name="year">
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>

	</form>
	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id = "agreed" type="checkbox" name="agreed">
	</div>

	<input type="submit">
</body>
</html>
